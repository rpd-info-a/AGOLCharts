<html>

<head>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vega/2.6.1/vega.min.js"></script>
  <script type="text/javascript" src="https://npmcdn.com/arcgis-cedar/dist/cedar.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://d1iq7pbacwn5rb.cloudfront.net/opendata-ui/assets/assets/opendata-55e4a2ed245f472cbd1d4675248017ec.css">
</head>

<body>


  <div class="bs-row row ember-view">
    <div class="col-sm-4">
      <div class="panel panel-default json-chart-card">
        <div class="panel-heading">
          <h4 class="panel-title">Homicides (2014 to Present)</h4>
        </div>
        <div class="panel-body">
          <div id="chart"></div>
        </div>
      </div>
    </div>
  </div>


  <script>
  var chart = new Cedar({"specification":"https://esri.github.io/cedar/data/templates/time-dots.json"});
  
    var dataset = {
      "url":"https://maps2.dcgis.dc.gov/dcgis/rest/services/FEEDS/MPD/MapServer/8",
      "mappings":{
        "time":   {"field":"REPORT_DAT"},
        "aspect": {"field":"OFFENSE"},
        "facet":  {"field":"WARD"},
        "color":  {"field":"SHIFT"}
      }
    };
    chart.dataset = dataset;
  
    chart.show({
      "elementId": "#chart",
      height: 1000
    });
  </script>
</body>

</html>
